    <h1>IMC</h1>



    <p>
        <label for="input-weigth">Informe o seu peso (kg):&nbsp; </label>

    <p>
        <label for="input-heigth">Informe a sua altura (m): </label>
        <input id="input-heigth" type="number" value="" step="0.01" />
    </p>

    <p>
        <button id="button-calculate-imc">Calcular IMC</button>
    </p>

    <p id="paragraph-result">O IMC desses dados é <strong id="imc-result"></strong></p>
